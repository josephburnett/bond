<html>

<head>
  <meta charset="utf-8"/>
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("bond.wasm"), go.importObject).then((result) => {
	go.run(result.instance);
    });
  </script>
</head>

<body>
  <div>
    <svg id="bond" xmlns="http://www.w3.org/2000/svg">
    </svg>
  </div>
</body>

</html>
